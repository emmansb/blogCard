<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blog-card">
        <div class="blog-img">
            <img src="https://cdn.pixabay.com/photo/2017/10/10/21/46/laptop-2838918_1280.jpg" 
            alt="man working on system">
        </div>


        <div class="blog-content">



            <div class="blog-tag">
                <h1>TECHNOLOGY</h1>
            </div>

            <h2>How I Built Web Development Challenges Website</h2>
            <p>If you're looking for inspiration to build your own side project...</p>
        </div>

        <div class="blog-footer">
            <div class="blog-author">
                <img src="https://cdn.pixabay.com/photo/2016/11/29/09/38/adult-1868750_1280.jpg" 
                alt="author-img">
                <div class="blog-author-details">
                    <h3>Corey Lubin</h3>
                    <p>4 h ago</p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
